kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Values.Name }}
  namespace: {{ .Values.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
      mosquitto: {{ .Values.Name }}
  template:
    metadata:
      labels:
        app: mosquitto
        mosquitto: {{ .Values.Name }}
    spec:
      containers:
        - image: "eclipse-mosquitto:2.0"
          name: "mosquitto"
          command: ["/usr/sbin/mosquitto", "-c", "/mosquitto/config/mosquitto.conf"]
          volumeMounts:
            - name: config
              mountPath: /mosquitto/config
            - name: data
              mountPath: /mosquitto/data
            - name: log
              mountPath: /mosquitto/log
          ports:
            - containerPort: 1883
            - containerPort: 9001
      volumes:
        - name: config
          configMap:
            name: {{ .Values.Status.MosquittoConfConfigMap }}
        - name: data
        {{ if .Values.Spec.Persist -}}
          persistentVolumeClaim:
            claimName: {{ .Values.Name }}
        {{ else }}
          emptyDir:
            sizeLimit: 1Gi
        {{- end }}
        - name: log
          emptyDir:
            sizeLimit: 500Mi
        